name: Sample with Microsoft SBOM Generation

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # specify the Python version you're using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have a requirements.txt file
        
    - name: Compile Python files
      run: python -m compileall H_P_E  # Assuming 'hpe' is your project folder
    
    - name: Download SBOM tool
      run: |
        curl -Lo $RUNNER_TEMP/sbom-tool https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64
        chmod +x $RUNNER_TEMP/sbom-tool
    
    - name: Generate SBOM
      run: $RUNNER_TEMP/sbom-tool generate -b ./__pycache__ -bc . -pn Test -pv 1.0.0 -ps MyCompany -nsb https://sbom.mycompany.com -V Verbose

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom-output
        path: sbom.json  # Adjust this based on where the SBOM is generated
