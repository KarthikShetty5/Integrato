name: Generate SBOM and Upload Artifact

on: 
  workflow_dispatch:

jobs:
  generate-sbom:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify your Python version here

    - name: Install Microsoft SBOM Tool
      run: |
        pip install MicrosoftSBOMTool  # Adjust the installation command based on how the SBOM tool is installed

    - name: Generate SBOM
      run: |
        sbom generate --output sbom.xml  # Adjust this command based on how you invoke the SBOM generation tool

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: sbom  # Name of the artifact
        path: sbom.xml  # Path to the generated SBOM file
