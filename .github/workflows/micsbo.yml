name: Sample with Microsoft SBOM Generation

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x' # specify the .NET version you're using

    - name: Restore dependencies
      run: dotnet restore H_P_E/H_P_E.csproj # Adjust path to your project file

    - name: Build
      run: dotnet build H_P_E/H_P_E.csproj --output buildOutput # Adjust path to your project file
      
    - name: Download SBOM tool
      run: |
        curl -Lo $RUNNER_TEMP/sbom-tool https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64
        chmod +x $RUNNER_TEMP/sbom-tool
    
    - name: Generate SBOM
      run: $RUNNER_TEMP/sbom-tool generate -b ./buildOutput -bc . -pn Test -pv 1.0.0 -ps MyCompany -nsb https://sbom.mycompany.com -V Verbose

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom-output
        path: sbom.json  # Adjust this based on where the SBOM is generated
