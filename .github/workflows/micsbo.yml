name: Generate SBOM and Upload Artifact

on:
  push:
    branches: [master]

jobs:
  generate-sbom:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Microsoft SBOM Tool
      run: |
        brew install sbom-tool  # Adjust this command based on the actual installation command for the Microsoft SBOM tool

    - name: Generate SBOM
      run: |
        sbom-tool generate --output sbom.xml  # Adjust this command based on how you invoke the SBOM generation tool

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: sbom  # Name of the artifact
        path: sbom.xml  # Path to the generated SBOM file
